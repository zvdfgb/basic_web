<!DOCTYPE html>
<html>
<head>
    <title>Django网站</title>
    <style>
        .nav { margin: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #333; }
        .content { margin: 20px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'home' %}">首页</a>
        {% if user.is_authenticated %}  <!-- 如果用户已登录 -->
            <a href="{% url 'profile' %}">个人中心</a>
            <a href="{% url 'logout' %}">退出</a>
        {% else %}  <!-- 如果用户未登录 -->
            <a href="{% url 'register' %}">注册</a>
            <a href="{% url 'login' %}">登录</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}  <!-- 页面内容占位符 -->
    </div>
</body>
</html>
