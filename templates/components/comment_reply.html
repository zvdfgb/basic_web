{% load static %}
<div id="comment-{{ comment.id }}" class="d-flex mt-3 border-top pt-3 bg-light rounded-3 p-3">
    <div class="flex-shrink-0">
        {% if comment.author.profile.avatar %}
        <img src="{{ comment.author.profile.avatar.url }}" class="rounded-circle border border-2 border-white shadow-sm"
            width="40" height="40" alt="{{ comment.author.profile.nickname|default:comment.author.username }}"
            style="object-fit: cover;">
        {% else %}
        <img src="{% static 'image/logo.png' %}" class="rounded-circle border border-2 border-white shadow-sm"
            width="40" height="40" alt="{{ comment.author.username }}">
        {% endif %}
    </div>
    <div class="flex-grow-1 ms-3">
        <div class="d-flex justify-content-between align-items-center mb-1">
            <h6 class="fw-bold mb-0 text-dark small">
                {{comment.author.profile.nickname|default:comment.author.username }}
                <span class="text-muted fw-normal">回复</span>
                {{ comment.parent.author.profile.nickname|default:comment.parent.author.username }}
            </h6>
            <small class="text-muted smaller">{{ comment.pub_time|date:"m月d日 H:i" }}</small>
        </div>
        <p class="mb-0 text-secondary small">{{ comment.content }}</p>
    </div>
</div>
