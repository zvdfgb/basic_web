{% extends 'base.html' %}
{% load static %}

{% block title %}登录 - MyBlog{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4 p-md-5 animate-fade-up">
            <h2 class="text-center mb-4 fw-bold">登录</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">邮箱</label>
                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱">
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        记住我
                    </label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary-gradient">立即登录</button>
                </div>
                <div class="text-center mt-3">
                    <small class="text-muted">还没有账号？<a href="{% url 'mauth:register' %}"
                            class="text-decoration-none">立即注册</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
